spring:
  application:
    name: wb-demo
  cloud:
    nacos:
      discovery:
        enabled: true
        username: nacos
        password: nacos
        server-addr: 192.168.127.14:8848
        namespace: public #默认是pulic
        group: DEFAULT_GROUP
        ip: 127.0.0.1 #设置该服务IP有时候不设置会有问题
      config:
        enabled: true
        username: nacos
        password: nacos
        server-addr: 192.168.127.14:8848
        namespace: public #默认是pulic
        group: DEFAULT_GROUP
        prefix: demo #前缀
        file-extension: yml #后缀
        shared-dataids: demo.yml #共享哪些ID